<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ml_interface.css"> 
        <title> ML INTERFACE </title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="title">
            <div id=title_text> ML INTERFACE </div>
        </div>
        <div id="inputs_div">
            <br> <br>
            <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
                <input class='upload_form_fields' type='text' readonly='readonly' id='filename_input' name='filename_input' value='Click to select input file' onclick="selectFileInput()" />
                <input class='upload_form_fields' type='text' readonly='readonly' id='filename_weights' name='filename_weights' value='Click to select weights file' onclick="selectFileWeights()" />
                <input class='upload_form_fields' type='text' id='user_learning_rate' name='user_learning_rate' value='Learning rate' />
                <input class='upload_form_fields' type='text' id='user_epoch' name='user_epoch' value='Epoch' />
                <input type='file' style='display: none;' id='fileinput_input' name='fileinput_input' onchange='reflectChangeInput();' />
                <input type='file' style='display: none;' id='fileinput_weights' name='fileinput_weights' onchange='reflectChangeWeights();' />
                <input class='upload_form_fields' type='submit' value='Process' id="uploadFormSubmit" name='submit' />
            </form>
        </div>
    </body>
    <script src="util_functions.js"></script>
</html>
